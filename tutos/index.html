---
layout: default
title: Matthieu Doutreligne's Tutos
---
<h1>{{ page.title }}</h1>
<ul class="tuto">

  {% for tuto in site.includes %}
    <li><span>{{ tuto.date | date_to_string }}</span> &raquo; <a href="{{ tuto.url }}" title="{{ tuto.title }}">{{ tuto.title }}</a></li>
  {% endfor %}
    
</ul>
